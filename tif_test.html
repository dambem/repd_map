<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Terrain Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            max-width: 300px;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ccc;
        }
        
        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 5px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        #fileInput {
            display: none;
        }
        
        .file-button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .file-button:hover {
            background: #0b7dda;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">
            <h3>3D Terrain Viewer</h3>
            <p>This viewer can display heightmap data as 3D terrain.</p>
            <p><strong>Controls:</strong></p>
            <ul>
                <li>Mouse: Rotate view</li>
                <li>Scroll: Zoom in/out</li>
                <li>Right-click drag: Pan</li>
            </ul>
        </div>
        
        <div id="controls">
            <div class="control-group">
                <label for="fileInput">Load Heightmap:</label>
                <input type="file" id="fileInput" accept="image/*">
                <button class="file-button" onclick="document.getElementById('fileInput').click()">Choose File</button>
            </div>
            
            <div class="control-group">
                <label for="heightScale">Height Scale: <span id="heightValue">20</span></label>
                <input type="range" id="heightScale" min="1" max="100" value="20">
            </div>
            
            <div class="control-group">
                <label for="wireframe">Wireframe:</label>
                <input type="checkbox" id="wireframe">
            </div>
            
            <div class="control-group">
                <button onclick="resetView()">Reset View</button>
                <button onclick="toggleAnimation()">Toggle Rotation</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, terrain, controls;
        let animationEnabled = false;
        let originalHeightData = null;
        
        // Initialize the 3D scene
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 50, 100);
            camera.lookAt(0, 0, 0);
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Basic orbit controls (simplified)
            setupControls();
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(100, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Create default terrain
            createDefaultTerrain();
            
            // Event listeners
            setupEventListeners();
            
            // Start render loop
            animate();
        }
        
        function setupControls() {
            let mouseDown = false;
            let mouseX = 0;
            let mouseY = 0;
            let targetRotationX = 0;
            let targetRotationY = 0;
            let rotationX = 0;
            let rotationY = 0;
            
            renderer.domElement.addEventListener('mousedown', (event) => {
                mouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            renderer.domElement.addEventListener('mousemove', (event) => {
                if (!mouseDown) return;
                
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;
                
                targetRotationY += deltaX * 0.01;
                targetRotationX += deltaY * 0.01;
                
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                mouseDown = false;
            });
            
            renderer.domElement.addEventListener('wheel', (event) => {
                camera.position.z += event.deltaY * 0.1;
                camera.position.z = Math.max(10, Math.min(500, camera.position.z));
            });
            
            // Update camera rotation
            function updateCamera() {
                rotationX += (targetRotationX - rotationX) * 0.1;
                rotationY += (targetRotationY - rotationY) * 0.1;
                
                const radius = camera.position.length();
                camera.position.x = radius * Math.sin(rotationY) * Math.cos(rotationX);
                camera.position.y = radius * Math.sin(rotationX);
                camera.position.z = radius * Math.cos(rotationY) * Math.cos(rotationX);
                camera.lookAt(0, 0, 0);
                
                requestAnimationFrame(updateCamera);
            }
            updateCamera();
        }
        
        function createDefaultTerrain() {
            const width = 100;
            const height = 100;
            const geometry = new THREE.PlaneGeometry(100, 100, width - 1, height - 1);
            
            // Create some default height data
            const vertices = geometry.attributes.position.array;
            for (let i = 0; i < vertices.length; i += 3) {
                const x = vertices[i];
                const z = vertices[i + 2];
                vertices[i + 1] = Math.sin(x * 0.1) * Math.cos(z * 0.1) * 10;
            }
            
            geometry.attributes.position.needsUpdate = true;
            geometry.computeVertexNormals();
            
            const material = new THREE.MeshLambertMaterial({ 
                color: 0x90EE90,
                wireframe: false
            });
            
            terrain = new THREE.Mesh(geometry, material);
            terrain.rotation.x = -Math.PI / 2;
            terrain.receiveShadow = true;
            scene.add(terrain);
        }
        
        function setupEventListeners() {
            // File input
            document.getElementById('fileInput').addEventListener('change', loadHeightmap);
            
            // Height scale
            document.getElementById('heightScale').addEventListener('input', (e) => {
                document.getElementById('heightValue').textContent = e.target.value;
                updateTerrainHeight(parseFloat(e.target.value));
            });
            
            // Wireframe toggle
            document.getElementById('wireframe').addEventListener('change', (e) => {
                if (terrain) {
                    terrain.material.wireframe = e.target.checked;
                }
            });
            
            // Window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function loadHeightmap(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    createTerrainFromHeightmap(imageData);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function createTerrainFromHeightmap(imageData) {
            const width = imageData.width;
            const height = imageData.height;
            const data = imageData.data;
            
            // Remove existing terrain
            if (terrain) {
                scene.remove(terrain);
            }
            
            // Create new geometry
            const geometry = new THREE.PlaneGeometry(100, 100, width - 1, height - 1);
            const vertices = geometry.attributes.position.array;
            
            // Store original height data
            originalHeightData = [];
            
            for (let i = 0, j = 0; i < vertices.length; i += 3, j++) {
                const x = Math.floor(j % width);
                const y = Math.floor(j / width);
                const pixelIndex = (y * width + x) * 4;
                
                // Use red channel for height (assuming grayscale)
                const heightValue = data[pixelIndex] / 255;
                originalHeightData.push(heightValue);
                vertices[i + 1] = heightValue * 20; // Initial scale
            }
            
            geometry.attributes.position.needsUpdate = true;
            geometry.computeVertexNormals();
            
            const material = new THREE.MeshLambertMaterial({ 
                color: 0x90EE90,
                wireframe: false
            });
            
            terrain = new THREE.Mesh(geometry, material);
            terrain.rotation.x = -Math.PI / 2;
            terrain.receiveShadow = true;
            scene.add(terrain);
        }
        
        function updateTerrainHeight(scale) {
            if (!terrain || !originalHeightData) return;
            
            const vertices = terrain.geometry.attributes.position.array;
            for (let i = 0, j = 0; i < vertices.length; i += 3, j++) {
                vertices[i + 1] = originalHeightData[j] * scale;
            }
            
            terrain.geometry.attributes.position.needsUpdate = true;
            terrain.geometry.computeVertexNormals();
        }
        
        function resetView() {
            camera.position.set(0, 50, 100);
            camera.lookAt(0, 0, 0);
        }
        
        function toggleAnimation() {
            animationEnabled = !animationEnabled;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (animationEnabled && terrain) {
                terrain.rotation.z += 0.005;
            }
            
            renderer.render(scene, camera);
        }
        
        // Initialize when page loads
        init();
    </script>
</body>
</html>
